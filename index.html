<!DOCTYPE html>
<html>
<head>
	<title>C85</title>

<link rel="stylesheet" href="style.css">

<script src="fabric.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body class="body_background">


	<center>

	<h2 class="btn-primary">MINECRAFT</h2>

	<div id="head_info" class="btn-danger">
		<h3>Current Width  = <span id="current_width">30</span></h3>
		<h3>Current Height  = <span id="current_height">30</span></h3>
	</div>
	
	<canvas id="myCanvas" width="900" height="500"></canvas>

	<div id="help_header">
	<h4 id="mahi" class="btn-primary">Helps to draw Minecraft</h4>
	</div>

	<div id="helps_in_red_div">
	<h5 id="helps_in_red_h5" class="btn-danger"><hr>Press "c" for Clouds<br><hr>
		Press "d" for Dark green<br><hr>
		Press "g" for Ground<br><hr>
		Press "l" for Light green<br><hr>
		Press "r" for Roof<br><hr>
		Press "t" for Trunk<br><hr>
		Press "u" for Unique<br><hr>
		Press "w" for Wall<br><hr>
		Press "y" for Yellow wall<hr>
	</h5><hr>
	</div>
	</center>
	<script src="main.js"></script>
</body>
</html>
